<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home Page</title>
</head>
<body>
	<section>
		<div id="login" class="row m-0 h-100">
        <div class="col p-0 text-center d-flex justify-content-center align-items-center display-none">
            <img th:src="@{/img/login.svg}" class="w-100">
        </div>
        <div class="col p-0 bg-custom d-flex justify-content-center align-items-center flex-column ">
            <form class="w-75" th:action="@{/dologin}" action="#" method="post">
            	<div th:if="${param.error}" class="alert alert-danger">
            		Invalid Username or Password
            	</div>
            	<div th:if="${param.logout}" class="alert alert-success">
            		You have been logged out
            	</div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleFormControlInput2" placeholder="password"
                        required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" name="submit"  class="btn btn-custom btn-lg btn-block mt-3">Login Now</button>
            </form>
        </div>
    </div>
	</section>
</body>
</html>
