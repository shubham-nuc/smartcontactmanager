<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
					<div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
		  				<p class="text-center" th:text="${session.message.content}"></p>
		  				
		  				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<div class="container text-center" >
					<img style="width: 60px"  th:src="@{/img/signup.png}" alt="">
					</div>
						<h1 class="text-center">Register Here!!</h1>
						<form th:action="@{/registeruser}"  method="post" th:object="${user}">

							<!-- Name Field -->
							<div class="form-group">
								<label for=""name_field"">Name</label> 
								<input type="text" name="name" th:value="${user.name}" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"  aria-describedby="emailHelp" placeholder="Enter Name here" required>
							
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" >
	    						</div>
							</div>
							
							<!-- Email Field -->
							<div class="form-group">
								<label for=""email_field"">Email</label> 
								<input type="email" name="email" th:value="${user.email}" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email here" required>
							</div>
							
							<!-- Password Field -->
							<div class="form-group">
								<label for=""password_field"">Password</label> 
								<input type="password" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password here" required>
							</div>
							
							<!-- About Field -->
							<div class="form-group">
								<textarea rows="6" name="about" th:text="${user.about}" class="form-control" 
									 placeholder="Enter something about yourself">
								</textarea>
							</div>
							
							<!-- Terms and Conditions -->

							<div class="form-group form-check text-center">
								<input type="checkbox"  name="agreement" 
									id="agreement" />
								<label for="agreement">Accept Terms and Conditions</label>
							</div>
							<!-- Submit Button -->
							<div class="container text-center" >
							<button type="submit" class="btn bg-primary text-white">Submit</button>
							
							<!-- Reset Button -->
							<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>

						</form>
					</div>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
