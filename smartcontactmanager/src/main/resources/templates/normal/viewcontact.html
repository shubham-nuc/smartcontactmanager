<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home Page</title>
</head>
<body>
	<section>
		<div th:if="${contact}" class="card mr-3 ml-3">
			<div  class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my-profile-picture" alt="profile photo"
						th:src="@{'/img/'+${contact.image}}" src="">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.nickName}"></span>)
					</h3>

					<table class="table">
						<tbody>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM-2020-<span th:text="${contact.contactId}"></span></th>
							</tr>
						
						
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone No</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description mt-2">
						<th:block th:utext="${contact.description}">
						
						</th:block>
						</div>
						
						<div class="container">
							<button th:onclick="|deleteContact(${contact.contactId})|" style="width: 100%;margin-bottom: 3px" class="btn btn-large btn-danger btn-block">Delete</button>
							<br>
							<form action="#"
											th:action="@{'/user/openUpdateForm/'+${contact.contactId}}"
											method="post" class="mr-5">
											<button type="submit" style="width: 100%" class="btn btn-primary btn-block">Update</button>
							</form>
						</div>
				</div>
			</div>
		</div>
		<h1 class="text-center pg-3 bg-danger text-white" th:unless="${contact}">You do no have permission to view this contact.</h1>
	</section>
</body>
</html>
