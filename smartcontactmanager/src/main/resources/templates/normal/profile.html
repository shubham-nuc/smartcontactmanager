<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home Page</title>
</head>
<body>
	<section>
		<div class="container">
		
		<div class="card">
		<div class="card-body">
		<h2 class="text-center" th:text="${user.name}"></h2>
		<table class="table text-center">
						<tbody>
							<tr>
								<th scope="col">USERID</th>
								<th scope="col">SCM-2020-<span th:text="${user.userId}"></span></th>
							</tr>
						
						
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
		
		</div>
		</div>
		
		</div>
		<script>
			$(document).ready(() =>
				{
					$('.item').removeClass("active");
					$('#profile-link').addClass("active");
				});
		</script>
	</section>
</body>
</html>
