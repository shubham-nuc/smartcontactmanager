<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home Page</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container fluid mt-1">
					<div class="row">
						<div class="col-md-10 offser-md-1">
							<form action="" th:objet="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/saveContact}" class="mt-2">

								<!-- First Name -->
								<div class="input-group">
									<!-- <div class="input-group-prepend"> -->
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									<!-- </div> -->
									<input type="text" id="firstName" name="name"
										placeholder="Enter Name" class="form-control" required>
								</div>
								
								<!-- Nick Name Field -->
								<div class="input-group mt-2">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									<input type="text" id="nickName" name="nickName"
										placeholder="Enter Nick Name" class="form-control" required>
								</div>
								
								<!-- Phone Field -->
								<div class="input-group mt-2">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone Number" class="form-control" required>
								</div>
								
								<!-- Email Field -->
								<div class="input-group mt-2">
										<div class="input-group-text">
											<i class="fas fa-at"></i>
										</div>
									<input type="email" id="email" name="email"
										placeholder="Enter Email" class="form-control" required>
								</div>
								
								<!-- Work Field -->
								<div class="input-group mt-2">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									<input type="text" id="work" name="work"
										placeholder="Enter Work Details" class="form-control" required>
								</div>
								
								<!-- Description Textarea -->
								<div class="form-group mt-2">
									<textarea id="mytextarea" name="description"
										placeholder="Enter Contact Description" rows=10 class="form-control"></textarea>
								</div>
								
								<!-- Contact Image -->
								<div class="form-group mt-2">
									<input type="file" id="image" name="profileImage" placeholder="Add Contact Image">
								</div>
								
								<!-- Save Button -->
								<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
    </script>
    <script>
			$(document).ready(() =>
				{
					$('.item').removeClass("active");
					$('#add-link').addClass("active");
				});
		</script>
	</section>
</body>
</html>
